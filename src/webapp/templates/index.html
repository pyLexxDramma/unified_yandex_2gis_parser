<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Web Scraper</h1>
        <a href="/logout" style="color: #666; text-decoration: none; font-size: 0.9em;">Выйти</a>
    </div>

    {% if error %}
    <div class="message error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="message success">{{ success }}</div>
    {% endif %}

    <form action="/start_parsing" method="post">
        <div class="form-group">
            <label for="company_name">Введите название компании:</label>
            <input type="text" id="company_name" name="company_name" placeholder="Например: ООО Ромашка" required>
        </div>

        <div class="form-group">
            <label for="company_site">Введите сайт компании (для точной идентификации):</label>
            <input type="url" id="company_site" name="company_site" placeholder="Например: romashka.ru" required>
        </div>

        <div class="form-group">
            <label for="source">Выберите источник:</label>
            <select id="source" name="source" required>
                <option value="">-- Выберите --</option>
                <option value="both" selected>Оба источника (Яндекс + 2GIS)</option>
                <option value="yandex">Яндекс.Карты</option>
                <option value="2gis">2GIS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="search_scope">Область поиска:</label>
            <select id="search_scope" name="search_scope" required>
                <option value="country">По стране</option>
                <option value="city">По городу</option>
            </select>
        </div>

        <div id="location_field_container" class="form-group" style="display: none;">
            <label for="location">Город/Регион:</label>
            <input type="text" id="location" name="location" placeholder="Введите город или регион">
        </div>

        <div class="form-group">
            <label for="email">Ваш email (для уведомлений):</label>
            <input type="email" id="email" name="email" placeholder="например: user@example.com" required>
        </div>

        <div class="form-group">
            <label for="output_filename">Имя файла отчета (например, company_report.csv):</label>
            <input type="text" id="output_filename" name="output_filename" value="report.csv">
        </div>

        <div class="form-group">
            <label for="proxy_server">Прокси-сервер (опционально):</label>
            <input type="text" id="proxy_server" name="proxy_server" placeholder="Например: http://proxy.example.com:8080">
            <small style="color: #666;">
                Оставьте пустым для использования прокси из .env файла (PROXY_SERVER) или config.json.<br>
                Формат: http://user:pass@host:port или http://host:port
            </small>
        </div>

        <button type="submit">Поехали!</button>
    </form>
</div>

<script src="/static/script.js"></script>

</body>
</html>
