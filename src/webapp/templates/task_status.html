<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Status</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .status-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }

        .status-running {
            color: blue;
            font-weight: bold;
        }

        .status-finished {
            color: green;
            font-weight: bold;
        }

        .status-error {
            color: red;
            font-weight: bold;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 20px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 12px;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-style: italic;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Task Status</h1>
    <p>Task ID: <strong>{{ task_id }}</strong></p>
    <div class="status-box">
        <p>Status: <span id="task-status" class="status-pending">Pending...</span></p>
        <p>Progress: <span id="task-progress">Initializing...</span></p>
        <div class="progress-bar">
            <div id="progress-bar-inner" class="progress-bar-inner">0%</div>
        </div>
        <p>Result: <span id="result-link"></span></p>
        <p id="error-message-container" class="error-message" style="display: none;">Error: <span
                id="task-error"></span></p>
    </div>
    <p><a href="{{ url_for('index') }}">Back to home</a></p>
</div>
<script>
    const taskId = "{{ task_id }}";
    const statusElement = document.getElementById('task-status');
    const progressElement = document.getElementById('task-progress');
    const progressBarInner = document.getElementById('progress-bar-inner');
    const resultLinkElement = document.getElementById('result-link');
    const errorContainer = document.getElementById('error-message-container');
    const errorElement = document.getElementById('task-error');

    function updateStatus(task) {
        statusElement.textContent = task.status.charAt(0).toUpperCase() + task.status.slice(1);
        progressElement.textContent = task.progress;
        let percentage = 0;
        if (task.status === 'running' || task.status === 'pending') {
            if (task.progress.includes('parsing')) {
                const progressMatch = task.progress.match(/$(\d+)\/(\d+)\s*items processed$/i);
                if (progressMatch) {
                    const processed = parseInt(progressMatch[1]);
                    const total = parseInt(progressMatch[2]);
                    if (total > 0) {
                        percentage = Math.min(100, Math.round((processed / total) * 100));
                    }
                } else {
                    percentage = 50;
                }
            } else if (task.status === 'pending') {
                percentage = 0;
            } else {
                percentage = 100;
            }
        } else if (task.status === 'finished' || task.status === 'error') {
            percentage = 100;
        }
        progressBarInner.style.width = percentage + '%';
        progressBarInner.textContent = percentage + '%';
        statusElement.className = `status-${task.status}`;
        if (task.status === 'error') {
            errorElement.textContent = task.error || 'Unknown error';
            errorContainer.style.display = 'block';
        } else {
            errorContainer.style.display = 'none';
        }
        if (task.result_file) {
            resultLinkElement.innerHTML = `<a href="{{ url_for('download_results', filename='FILE_PLACEHOLDER') }}">${task.result_file}</a>`.replace('FILE_PLACEHOLDER', task.result_file);
        } else {
            resultLinkElement.textContent = 'N/A';
        }
    }

    function fetchStatus() {
        fetch(`/task_status_api/${taskId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    updateStatus({status: 'error', progress: 'Failed to fetch status', error: data.error});
                    return;
                }
                updateStatus(data);
                if (data.status === 'running' || data.status === 'pending') {
                    setTimeout(fetchStatus, 3000);
                }
            })
            .catch(error => {
                console.error('Error fetching task status:', error);
                updateStatus({
                    status: 'error',
                    progress: 'Failed to fetch status',
                    error: 'Network error or server issue.'
                });
            });
    }

    fetchStatus();
</script>
</body>
</html>
